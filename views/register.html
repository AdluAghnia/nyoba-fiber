{{template "header"}}

<p>{{.Message}}</p>
<form action="/register" method="post">
    <label for="name">Name : </label>
    <input type="text" name="name" id="name">
    <label for="passwd">Password : </label>
    <input type="password" name="passwd" id="passwd">

    <button type="submit">Sign Up</button>
</form>
